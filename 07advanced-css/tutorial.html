    <!-- start the main content -->
    <main>
        <h1>Request a Tutorial</h1>

        <form method="get" class="myForm" action="thanks.html">


            <fieldset>
                <legend>Customer Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Cell Number*<input type="tel" name="phone" required placeholder="123-456-7890"></label>
               <label>Email*<input type="email" name="email" required placeholder="you@example.com"></label>
            </fieldset>


            <fieldset>
                <legend>Tutorial Format</legend>
                <label><input type="radio" name="format" value="video">Video tutorial (recorded)</label>
                <label><input type="radio" name="format" value="live">Live demo (scheduling required)</label>
                <label><input type="radio" name="format" value="pdf">Step-by-step PDF</label>
            </fieldset>

            <fieldset>
                <legend>Preferences</legend>
                <label><input type="checkbox" name="materials" value="pattern"> Include pattern file</label>
                <label><input type="checkbox" name="materials" value="stitch"> Include stitch guide</label>
                <label><input type="checkbox" name="materials" value="supply"> Include supply list</label>
                <label for="time">Prefered Season
                    <select id="time" name="time">
                        <option value="none">Select a Season</option>
                        <option value="winter">Winter</option>
                        <option value="spring">Spring</option>
                        <option value="summer">Summer</option>
                        <option value="fall">Fall</option>
                    </select>
                </label>

            </fieldset>

            <label>Other Requests
                <textarea name="comments"></textarea>
            </label>


            <input type="submit" value="Send Tutorial Request">
        </form>
    </main>
